<h3>Books</h3>
<button class="btn btn-primary" (click)="addBook()">Add Book</button>

<ul class="list-group list-group-flush">
  <li
    *ngFor="let book of books"
    class="list-group-item book-item"
    [ngClass]="{ 'dark-mode': isDarkMode, 'light-mode': !isDarkMode }"
  >
    <div class="book-details">
      <i class="fas fa-book"></i>
      <!-- Font Awesome book icon -->
      <span>{{ book.title }} by {{ book.author }}</span>
    </div>
    <div class="book-buttons">
      <button class="btn btn-primary" (click)="editBook(book.id)">Edit</button>
      <button class="btn btn-danger" (click)="deleteBook(book.id)">
        Delete
      </button>
    </div>
  </li>
</ul>
