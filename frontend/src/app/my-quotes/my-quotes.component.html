<div class="container">
  <h1>Mina citat</h1>
  <ul class="quote-list">
    <li *ngFor="let quote of myQuotes" class="quote-item">
      <div class="quote-text">{{ quote.text }}</div>
      <div class="quote-author">{{ quote.author }}</div>
      <button (click)="deleteQuote(quote.id)" class="btn btn-danger btn-sm">
        Delete
      </button>
    </li>
  </ul>
  <form (submit)="addQuote()" class="quote-form">
    <div class="form-group">
      <label for="text">Quotes:</label>
      <input
        type="text"
        id="text"
        name="text"
        [(ngModel)]="newQuote.text"
        required
      />
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        [(ngModel)]="newQuote.author"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Quotes</button>
  </form>
</div>
