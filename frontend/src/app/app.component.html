<nav
  class="navbar navbar-expand-lg"
  [ngClass]="isDarkMode ? 'navbar-dark bg-dark' : 'navbar-light bg-light'"
  *ngIf="isAuthenticated()"
>
  <a class="navbar-brand">
    <i class="fa-solid fa-book-open"></i>
  </a>
  <button
    class="navbar-toggler custom-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/books">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/quotes">Quotes</a>
      </li>
    </ul>
    <!-- "Logout" and light/dark mode buttons inside the hamburger menu -->
    <ul class="navbar-nav ml-auto d-lg-none">
      <li class="nav-item" style="margin-bottom: 0.5rem">
        <button class="btn btn-outline-danger my-2 my-sm-0" (click)="logout()">
          Logout
        </button>
      </li>
      <li class="nav-item" style="margin-bottom: 0.5rem">
        <button
          class="btn"
          [ngClass]="isDarkMode ? 'btn-outline-light' : 'btn-outline-dark'"
          (click)="toggleDarkMode()"
        >
          {{ isDarkMode ? "Light Mode" : "Dark Mode" }}
        </button>
      </li>
    </ul>
  </div>
  <!-- "Logout" and light/dark mode buttons in the navbar when not collapsed -->
  <div class="ml-auto d-none d-lg-flex">
    <button
      class="btn btn-outline-danger my-2 my-sm-0"
      style="margin-right: 0.5rem"
      (click)="logout()"
    >
      Logout
    </button>
    <button
      class="btn"
      [ngClass]="isDarkMode ? 'btn-outline-light' : 'btn-outline-dark'"
      style="margin-right: 0.5rem"
      (click)="toggleDarkMode()"
    >
      {{ isDarkMode ? "Light Mode" : "Dark Mode" }}
    </button>
  </div>
</nav>
<router-outlet></router-outlet>
